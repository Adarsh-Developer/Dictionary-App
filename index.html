<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary</title>

  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
  
  <!--==================== STYLE-SHEET ====================-->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="main__container">
    <div class="search__container">
      <form action="">
        <input type="text" class="search__bar" placeholder="Search here...">
        <button class="search__btn"><i class="ri-search-line"></i></button>
      </form>
    </div>

    <div class="meaning__container">
      <div class="word__name-audio">
        <div class="word__name">Sample</div>
        <button class="word__audio"><i class="ri-volume-up-fill"></i></button>
        <audio class="sound"></audio>
      </div>

      <div class="word__details">
        <p class="detail-1">sample</p>
      </div>

      <div class="word__definition">
      </div>

      <div class="word__example">
      </div>
    </div>
  </div>


  <!--=================== JAVA-SCRIPT ===================-->
  <script src="script.js"></script>
  
</body>
</html>
